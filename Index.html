        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery.easing.1.3.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                gsap.from('header', {
                    duration: 1,
                    scale: 0.9,
                    opacity: 0,
                });
                gsap.from('.play1', {
                    duration: 1,
                    opacity: 0,
                });
                gsap.from('.play2', {
                    duration: 1,
                    x: -30,
                    opacity: 0,
                });
                gsap.from('.play3', {
                    duration: 1,
                    x: -60,
                    opacity: 0,
                });
                gsap.to('#texts', {
                    duration: 1,
                    text: "Donec ut est in Lectus Consequat Consequat"
                });
                gsap.to('#texts2', {
                    duration: 1,
                    delay: 1,
                    text: "In in nunc. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos hymenaeos. Donec ullamcorper fringilla eros. Fusce in sapien eu purus dapibus commodo."
                });
                gsap.from('.playbtn', {
                    duration: 1.5,
                    x: -100,
                    scale: 0.2,
                    ease: 'back',
                });
                gsap.from('#icon', {
                    duration: 1,
                    opacity: 0,
                });
                gsap.to('#texts3', {
                    duration: 1,
                    delay: 1,
                    text: "Jl. Suspendisse dapibus lorem pellentesque magna"
                });
            })
        </script>
        <script>
          AOS.init({
            offset: 250,
            duration: 1000,
          });
        </script>
